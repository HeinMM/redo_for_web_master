<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <!-- Primary Meta Tags -->
    <title>exchange</title>
    <meta name="title" content="exchange" />
    <meta name="description" content="testing for web exchange" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mms-it.com/" />
    <meta property="og:title" content="exchange" />
    <meta property="og:description" content="testing for web exchange" />
    <meta property="og:image" content="img/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mms-it.com/" />
    <meta property="twitter:title" content="exchange" />
    <meta property="twitter:description" content="testing for web exchange" />
    <meta property="twitter:image" content="img/logo.png" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="vendor/fontawsome/css/all.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/animate.css/animate.min.css"
    />
    <link rel="stylesheet" href="css/night_mode.css">
  </head>
  <body >
    <div class="app animate__animated animate__slideInDown">
      <div class="output ">
        <div class="brand-container">
          <img class="logo" src="img/logo.svg" alt="" />
          <p class="brand">MMEx</p>
        </div>

        <div class="result-container">
          <p class="result" id="result">0.00</p>
        </div>
      </div>
      <div class="divider "></div>

      <form class="calc " id="calc">
        <div class="input-container container">
          <label for="">Input</label>
          <input
            id="input"
            type="number"
            class="input"
            min="1"
            placeholder="0.00"
            autofocus
            required
          />
        </div>
        <div class="from-container container">
          <label for="">From</label>
          <select name="" id="from" class="from" onchange="test()" required>
            <option value="">Select Currency</option>
          </select>
        </div>
        <div class="to-container container">
          <label for="">To</label>
          <select name="" id="to" class="to"></select>
        </div>
        <div class="calc-btn">
          <button class="btn" id="btn">Calculate</button>
        </div>
      </form>

      <div class="history-cotainer">
        <table class="history" id="history">
          <thead>
            <tr>
              <th>Date</th>
              <th>From</th>
              <th>To</th>
              <th>Result</th>
              <!-- <th>Delete</th> -->
            </tr>
          </thead>
          <tbody id="history-list"></tbody>
        </table>
        <button class="delete-btn" id="delete-btn">Delete All</button>
      </div>
    </div>

    <button class="mood animate__animated animate__slideInUp" onclick="changeMode()"><i class="fas fa-moon" id="modeIcon"></i></button>

    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
