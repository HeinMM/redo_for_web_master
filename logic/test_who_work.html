<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
        .box{
            width: 200px;
            /* height: 200px; */
            background-color: black;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 100px;
            margin-bottom: 10px;
        }
        .opposite{
            background-color: pink;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <p>yes</p>
        </div>
        <button id="changeBtn">
            Make opposite
        </button>

        <script>
             let box11 = document.querySelector(".box");
            let box = document.getElementsByClassName("box")[0];
            let text = box.children[0];
            document.getElementById('changeBtn')
            .addEventListener('click',function () {
                if (text.innerText=="yes") {
                    text.innerText = "no"
                     document.body.style.background  = 'black'
                }else  {
                    text.innerText ="yes"
                    document.body.style.background  = 'pink'
                }
                box.classList.toggle("opposite");
            })
        </script>
</body>
</html>
