<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather_icon_web/feather.css">
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="images/fb.png" alt="" class="logo">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search FaceBook">
                </div>
            </div>
        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                    
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="noti">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                   
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="images/10.jpeg" alt="" class="profile-img">
                    <span class="profile-text">AUNG</span>
                </div>
                <div class="right-noti-box">
                    <div class="right-noti">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-message-circle"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="fb-body">
        <section class="left-aside"></section>

        <section class="news-feed">

            <div class="myday-list">
                <div class="myday-items">
                    <div class="myday">
                        <div class="myday-owner">
                            <i class="feather-plus add-icon"></i>
                        </div>
                        <p class="myday-text">Add your Story</p>
                        <img class="myday-img" src="images/10.jpeg" alt="">
                    
                    </div>
                </div>
                
                <div class="myday-items">
                    <div class="myday"> 
                        <div class="myday-owner">
                            <div class="myday-owner-img" style=" background-image: url(images/1.jpeg);"></div>
                        </div>
                        <p class="myday-text">FakeBlackPanda</p>
                        <img class="myday-img" src="images/1.jpeg" alt="">    
                    </div>
                </div>
                

                <div class="myday-items">
                    <div class="myday">  
                        <div class="myday-owner">
                            <div class="myday-owner-img" style=" background-image: url(images/2.jpeg);"></div>
                        </div>
                        <p class="myday-text">FakeBlackPanda2</p>
                        <img class="myday-img" src="images/2.jpeg" alt="">
                    </div> 
                </div>

                

                <div class="myday-items">
                    <div class="myday">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style=" background-image: url(images/3.jpeg);"></div>
                           
                        </div>
                        <p class="myday-text">SpiderMan</p>
                        <img class="myday-img" src="images/3.jpeg" alt="">
                    </div>
                </div>

                

                <div class="myday-items">
                    <div class="myday">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style=" background-image: url(images/4.jpeg);"></div>
                           
                        </div>
                        <p class="myday-text">IronMan</p>
                        <img class="myday-img" src="images/4.jpeg" alt="">
                    </div>
                </div>
                
                

                <div class="myday-items">
                    <div class="myday">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style=" background-image: url(images/5.jpeg);"></div>
                           
                        </div>
                        <p class="myday-text">SpiderMan2</p>
                        <img class="myday-img" src="images/5.jpeg" alt="">
                    </div>
                </div>

                
                <div class="scroll-myday">
                    <i class="feather-chevron-right" style="font-size: 35px;"></i>
                </div>
               
            </div>

           

            <div class="add-post">
               <div class="add-post-box">
          
                    <div class="add-text">
                        <img class="add-text-profile" src="images/10.jpeg" alt="">

                        <div class="add-text-box">
                            <input type="text" class="search-input" placeholder="What's on your mind? AUNG">
                        </div>
                        
                    </div>
               </div>
               <div class="divider"></div>
               <div class="add-file">
                   <div class="video">
                       <i class="feather-video"></i>
                       <span style="font-size: 20px;">Live Video</span>
                   </div>
                   <div class="photo">
                    <i class="feather-image"></i>
                    <span style="font-size: 20px;">Add Photo</span>
                   </div>
                   <div class="emoji">
                    <i class="feather-user"></i>
                    <span style="font-size: 20px;">Emoji/Feeling</span>
                   </div>
               </div>
            </div>
            <div class="post-list"></div>
        </section>

        <section class="chat-box"></section>
    </section>
</body>

</html>
