<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* body{
            width: 90%;
            height: 100vh;
            background-color: rebeccapurple;
        } */
      .obj {
        width: 50px;
        height: 50px;
        background: grey;
        margin-top: 10px;
        position: relative;
        left: 0px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="animate">Animate</button>
    <div class="obj">Menu</div>

    <script src="./js/jquery.min.js"></script>
    <script>
      $(".animate").click(function () {
        $(".obj").animate({
          // left : "50px",
          top: "10px",
          height: "850px",
        });

        $(".obj").animate(
          {
            opacity: "1",
            width: "300px",
          },
          1000
        );
      });
    </script>
  </body>
</html>
