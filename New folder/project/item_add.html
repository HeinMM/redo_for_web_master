<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main container-fluid">
      <!-- mainrow -->

      <div class="row ">
        <!-- sidebar start -->

        <div class="col-12  col-lg-3  col-xl-2 vh-100 sidebar">
          <!-- sidebar top part -->
         
            <div
              class="d-flex justify-content-between align-items-center py-2 mt-3"
            >
            <div class="d-flex  align-items-center">
              <span class="bg-primary p-2 rounded d-flex justify-content-center align-items-center mr-1">
                <i class="feather-shopping-bag text-white h4 mb-0"></i>
              </span>
              <span class="font-weight-bolder h4 mb-0 text-uppercase text-primary">My Shop</span>
              </div>
              <div class="hide-sidebar-btn btn btn-light   d-lg-none">
                <i class="feather-x text-primary" style="font-size: 1.9em"></i>
              </div>
            </div>
             <!-- sidebar nav part start -->
             <div class="nav-menu">
              <ul class="">
                
                <li class="menu-item">
                  <a href="dashboard.html" class="menu-item-link ">
                    <span>
                      <i class="feather-home"></i>
                      Dashboard</samp>
                    </a>
                    
                </li>
                
               
                <li class="menu-spacer"></li>

                <li class="menu-title">
                  <span>Manage Item</span>
                </li>
                <li class="menu-item">
                  <a href="item_add.html" class="menu-item-link active"><span><i class="feather-plus-circle "></i>Add Item</samp></a>
                    
                </li>
                <li class="menu-item">
                  <a href="item_list.html" class="menu-item-link">
                    <span>
                      <i class="feather-list"></i>
                        Item List 
                      </span>
                      <span class="badge badge-pill bg-white text-white shadow-sm text-primary p-1"><span class="align-middle">15</span></span>
                      </a>
                      
                    
                </li>
               
                <li class="menu-spacer"></li>

                
               
              </ul>
          </div>
          <!-- sidebar nav part end -->
          </div>
        <!-- sidebar end -->

        <!-- content side -->
        <div class="col-12  col-lg-9 col-xl-10 vh-100  content">
          <!-- header -->
          <div class="row header mb-4 ">
            <div class="col-12">
              <div
                class="p-2 bg-primary rounded d-flex justify-content-between align-items-center"
              >
                <!-- menu-button -->
                <button
                  class="show-sidebar-btn btn btn-primary mb-1  d-lg-none"
                >
                  <i
                    class="feather-menu text-light"
                    style="font-size: 1.9em"
                  ></i>
                </button>

                <form action="" method="post" class="d-none d-md-block">
                  <div class="form-inline">
                    <input type="text" class="form-control mr-2" />
                    <button class="btn btn-light">
                      <i class="feather-search text-primary"></i>
                    </button>
                  </div>
                </form>

                <div class="dropdown">
                  <button
                    class="btn btn-light dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="../../images/10.jpeg"
                      class="user-img shadow-sm"
                      alt=""
                    />
                    Hein
                  </button>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Setting</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">logout</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
         <!-- content area start-->
         <div class="row">
             <div class="col-12 ">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-white mb-4 ">
                      <li class="breadcrumb-item"><a href="dashboard.html"><i class="feather-home h5"></i></a></li>
                      <li class="breadcrumb-item"><a href="item_list.html">Item</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                    </ol>
                  </nav>
             </div>
         </div>
         <div class="row">
             <div class="col-12 col-xl-8">
                 <div class="card mb-4 ">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0 "><i class="feather-plus-circle text-primary"></i>Add Item</h4>
                            <a href="item_list.html" class="btn btn-outline-primary"><i class="feather-list"></i></a>
                        </div>
                        <hr>
                        <form action="#" method="post" class="">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="photoid">Photo Upload                             
                                            </label>
                                            <i class="feather-info" data-container="body" data-toggle="popover" data-placement="top" data-content="Only Support jpg,png."></i>
                                        <input type="file" name="photo" id="photoid" class="form-control p-1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="nameid">Item Name                             
                                            </label>
                                        <input type="text" name="name" id="nameid" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Type</label>
                                       <select name="type" class="form-control custom-select" id="type">
                                           <option value="0">NatureRepublic</option>
                                           <option value="1">Innisfree</option>
                                       </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Category</label>
                                       <select name="type" class="form-control custom-select" id="cate">
                                           <option value="" selected disabled>Select Category</option>
                                          
                                       </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="type">Sub Category</label>
                                       <select name="type" class="form-control custom-select" id="subCate">
                                        <option value="" selected disabled>Select SubCategory</option>
                                       </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-row">
                                        <div class="col-6">
                                            <label for="q">Item Quantity</label>
                                            <input type="text" class="form-control" name="q" id="q">
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="unit">Unit</label>
                                               <select name="unit" class="form-control custom-select" id="unit">
                                                   <option value="0">NatureRepublic</option>
                                                   <option value="1">Innisfree</option>
                                               </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="priceid">Price                           
                                            </label>
                                        <input type="number" name="price" id="priceid" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Descriptionid">Description                          
                                            </label>
                                        <textarea type="text" name="Description" rows="7"  id="Descriptionid" class="form-control" required></textarea>
                                    </div>
                                </div>
                                
                            </div>
                            <hr>
                            <button class="btn btn-primary">Add Item</button>
                        </form>
                    </div>
                 </div>
             </div>
         </div>
         <!-- content area end-->
            <!-- //////////////////////////////////////// -->
            
          </div>
        </div>
      </div>
      </div>
    </section>

    <script src="vendor/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="js/item_add.js"></script>
  </body>
</html>
